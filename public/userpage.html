<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitTools Browser Source</title>
    <link rel="stylesheet" type="text/css" href="styles/userpage.css">
    <script id="user-template" type="text/x-handlebars-template">
      <div class="single-choice" style="background-color: {{fillColor}}; color: {{textColor}};">
        <span style="background-color: {{choiceColor}}; width: {{value}}%;"></span>
      </div>
    </script>
    <script id="widget-text-template" type="text/x-handlebars-template">
      <div id="show-choices">
        <h1 style="color: {{textColor}};">{{widgetText}}</h1>
    </div>
    </script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="vendors/tmi.min.js"></script>
    <script src="scripts/widget.js"></script>
    <script src="scripts/models/twitchdb.js" type="text/javascript"></script>
    <script src="scripts/views/widgetView.js"></script>
    <script src="scripts/views/userView.js"></script>
    <script type="text/javascript">
      drawUserPage();
    </script>
  </body>
</html>
