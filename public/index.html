<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">        
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>BitTools</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script type="text/javascript"></script>
	
		<script id="widget-template" type="text/x-handlebars-template">
      <widget class="clearfix">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{widgetUrl}}">{{author}}</a></address>
          </div>
        </header>
        <section class="widget-body">{{{body}}}</section>
      </widget>
    </script>


	</head>
	<body>
		<header>
			<section id="nav-bar">
				
			</section>
		</header>
		<main>
			<section id ="login">
				<div>
					<img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
				</div>
			</section>
			<section id="instructions">
			</section>
			<section id="write" class="tab-content">
        <h1>New Widget</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="widget-title" placeholder="Widget title" required>
          </label>
          <textarea id="widget-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="widget-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="widget-widget-url" placeholder="Author's URL" required>
          </label>
          <label>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="widgets" class="tab-content">

      </section>
			<section id="widget-create">
				<div>
					<h1>Setup Your Widget</h1>
					Widget Text<input type="text" name="widget_text">
				</div>
				<div>
					Widget color<input type="color" name="widget-color">
				</div>
				<div>
					Goal Amount<input type="number" name="goal">
					<input class="fill-color" type="color" name="barfillcolor">
				</div>
				<div>
					Poll choice fill color?<input class="fill-checkbox" type="checkbox" name="fill-checkbox">
				</div>
						
				<div>
					How many poll choices?<input id="poll-choices" type="number" min="0" max="10" value="0">
				</div>
					<div id="choice-result"></div>
					<button id="save-button">Save</button>
					<button id="test-button">Test</button>
					<button id="logout">Logout</button>
				</div>
			</section>
			<section id="widget-display-test">
				<div class="widget-display"></div>
			</section>
			<section id="about">

			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
		<script src="//cdn.tmijs.org/js/latest/1.x/tmi.min.js"></script>
		<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
		<script src="scripts/login.js"></script>
		<script src="popups.js"></script>
		<script src="scripts/controllers/aboutController.js"></script>
		<script src="scripts/controllers/widgetController.js"></script>
		<script src="scripts/controllers/instructionsController.js"></script>
		<script src="scripts/widget.js"></script>
		<script src="scripts/logout.js"></script>
	</body>
</html>
