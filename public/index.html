<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>BitTools</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">

		<script id="choice-template" type="text/x-handlebars-template">
			<div class="choice-wrapper">
				<input class="choice-input" type="text" placeholder="#choice" value="{{choiceText}}" required/>
				<input class="choice-color" value="{{choiceColor}}" type="color">
				<input class="base-value" type="number" value="{{baseVal}}" required/>
			</div>
		</script>

		<script id="form-template" type="text/x-handlebars-template">
			<h1>Setup Your Widget</h1>
			<label>
				Widget Text<input id="widget-title" placeholder="Widget title" type="text" value="{{widgetText}}" required />
			</label>
			<div>
				Poll color <input type="color" id="widget-color" value="{{textColor}}" />
			</div>
			<div>
				Goal Amount<input type="number" id="goal" value="{{goal}}" required />
				<input id="fill-color" type="color" name="barfillcolor" value="{{fillColor}}">
			</div>
		</script>
		<script id="#profile-template" type=""
	</head>

	<body>
		<header>
			<section id="nav-bar">
			    <i id="hamburger" class="fa fa-bars" aria-hidden="true"></i>
			    <section id="header-3">
			      <ul id="nav-list">
			        <li id="home"><a href="#">Home</a></li>
			        <li id="Instructions"><a href="#">Instructions</a></li>
			        <li id="About"><a href="#">About</a></li>
			      </ul>
			    </section>
		</header>
		<main>
			<section id ="login">
				<div>
					<img src="https://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
				</div>
			</section>
			<section id="instructions">
			</section>
			<section id="widgets" class="tab-content">
				<form action="#" id="widget-form">
					<div>
						How many poll choices?<input id="poll-choices" type="number" min="0" max="10" value="0">
					</div>
					<div id="choice-result"></div>
					<div>
						<button id="save-button">Save</button>
						<button id="test-button">
							<a href="#" onClick="window.open('test.html','pagename','resizable,height=260,width=370,screenX=1000,left=700,screenY=1000,top=350'); return false;">Test</a>
							<noscript><a href="test.html" target="_blank">Test</a></noscript>
						</button>
						<button id="logout">Logout</button>
					</div>
				</form>
			</section>
			<section id="write" class="tab-content">
			</section>
			<section id="widget-display-test">
				<div id="widget-display">
				</div>
				<div id="container"></div>
			</section>
			<section id="about">

			</section>
			<section>

			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
		<script src="vendors/tmi.min.js"></script>
		<script src="scripts/widget.js"></script>
		<script src="scripts/login.js"></script>
		<script src="scripts/models/twitchdb.js" type="text/javascript"></script>
		<script src="scripts/cookies.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pym/1.2.0/p.v1.m.js"></script>
		<!-- <script src="popups.js"></script> -->
		<script src="scripts/controllers/aboutController.js"></script>
		<script src="scripts/views/widgetView.js"></script>
		<script src="scripts/controllers/widgetController.js"></script>
		<script src="scripts/controllers/instructionsController.js"></script>
		<script src="scripts/logout.js"></script>
		<script type="text/javascript">
			checkLogin();
		</script>
	</body>
</html>
