<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">        
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>BitTools</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css" 
    type="text/css"> 
	
		<script id="widget-template" type="text/x-handlebars-template">
      <widget class="clearfix">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{widget-author-Url}}">{{author}}</a></address>
          </div>
        </header>
        <section class="widget-body">{{{body}}}</section>
      </widget>
    </script>


	</head>
	<body>
		<header>
			<section id="nav-bar">
				
			</section>
		</header>
		<main>
			<section id ="login">
				<div>
					<img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
				</div>
			</section>
			<section id="instructions">
			</section>
			<section id="widgets" class="tab-content"></section>
			<section id="write" class="tab-content">
			<form action="#" id="widget-form">
				<label>
					<h1>Setup Your Widget</h1>
					Widget Text<input id="widget-title" placeholder="Widget title" type="text" required>
				</label>
				<section>
				<table border=0 cellpadding=0 cellspacing=0 width=100%>
	          <tr>
	            <td>
	              Font
	            </td>
	            <td>
	              <select name=font id="fontchoice" >
		              <option style="font-family:arial;" value="Arial" selected>Arial
		              <option style="font-family:'comic sans ms';" value="Comic Sans MS">Comic Sans MS
		              <option style="font-family:'courier new';" value="Courier New">Courier New
		              <option style="font-family:'Georgia';" value="Georgia">Georgia
		              <option style="font-family:'Lucida Console';" value="Lucida Console">Lucida Console
		              <option style="font-family:'Palatino Linotype';" value="Palatino Linotype">Palatino Linotype
		              <option style="font-family:tahoma;" value="Tahoma">Tahoma
		              <option style="font-family:'times new roman';" value="Times New Roman">Times New Roman
		              <option style="font-family:'trebuchet ms';" value="Trebuchet MS">Trebuchet MS
		              <option style="font-family:verdana;" value="Verdana">Verdana
	              </select>
	            </td>
	          </tr>
	        </table>
					<table border=0 cellpadding=0 cellspacing=0 width=100%>
	          <tr>
	            <td>
	              Font Size
	            </td>
	            <td>
	              <select name=fontsize id="fontsize" >
		              <option value="1">Small
		              <option value="2" selected>Normal
		              <option value="3">Large
		              <option value="4">X-Large
		              <option value="5">XX-Large
	              </select>
	            </td>
	          </tr>
	        </table>
				</section>
				<div>
					Poll color<input type="color" name="widget-color">
				</div>
				<div>
					Goal Amount<input type="number" name="goal" required>
					<!-- <input class="fill-color" type="color" name="barfillcolor"> -->
				</div>
						
				<div>
					How many poll choices?<input id="poll-choices" type="number" min="0" max="10" value="0">
				</div>
				<div id="choice-result"></div>
				<div>
					Poll choice fill color?<input id="fillcheckboxall" type="checkbox">
				</div>
					<button id="save-button">Save</button>
					<button id="test-button">Test</button>
					<a href="#" onClick="window.open('test.html','pagename','resizable,height=260,width=370,screenX=1000,left=700,screenY=1000,top=350'); return false;">Test</a><noscript><a href="test.html" target="_blank">Test</a></noscript>

					<button id="logout">Logout</button>
				</div>
			</form>
			</section>
			<section id="widget-display-test">
				<div id="widget-display">
				</div>
				<div id="container"></div>
			</section>
			<section id="about">

			</section>
			<section>
				
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
		<script src="//cdn.tmijs.org/js/latest/1.x/tmi.min.js"></script>
		<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
		<script src="http://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>
		<script src="scripts/login.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pym/1.2.0/p.v1.m.js"></script>
		<script src="popups.js"></script>
		<script src="scripts/controllers/aboutController.js"></script>
		<script src="scripts/controllers/widgetController.js"></script>
		<script src="scripts/controllers/instructionsController.js"></script>
		<script src="scripts/widget.js"></script>
		<script src="scripts/logout.js"></script>
	</body>
</html>
